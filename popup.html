<!DOCTYPE html>
<html>
<head>
  <title>Threads to HTML</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 12px;
      text-align: center;
    }
    .button-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    #preview {
      background-color: #6c757d;
      color: white;
    }
    #preview:hover {
      background-color: #5a6268;
    }
    #convert {
      background-color: #0095f6;
      color: white;
    }
    #convert:hover {
      background-color: #0081d6;
    }
    #status {
      margin-top: 10px;
      text-align: center;
      color: #666;
      font-size: 13px;
      min-height: 40px;
    }
    .info {
      font-size: 12px;
      color: #888;
      margin-top: 15px;
      text-align: center;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="title">Threads to HTML Converter</div>
  
  <div class="button-container">
    <button id="preview">Preview</button>
    <button id="convert">Download</button>
  </div>
  
  <div id="status">Go to a Threads post and click a button</div>
  
  <div class="info">
    Preview opens the HTML in a new tab<br>
    Download saves directly to your computer
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
