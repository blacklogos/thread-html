<!DOCTYPE html>
<html>
<head>
  <title>Thread Preview</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 15px;
      margin: 0;
      overflow-x: hidden;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e9ecef;
    }
    
    .author-image {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }
    
    .author-info {
      flex-grow: 1;
    }
    
    .author-name {
      font-weight: bold;
      margin-bottom: 3px;
    }
    
    .author-username {
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .thread-content {
      margin-bottom: 20px;
    }
    
    .post {
      margin-bottom: 15px;
    }
    
    .post-content {
      margin-bottom: 10px;
    }
    
    .post-media {
      margin: 10px 0;
    }
    
    .post-image {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 8px;
    }
    
    .post-link {
      margin: 8px 0;
      padding: 8px;
      background-color: #f8f9fa;
      border-radius: 6px;
      word-break: break-all;
      font-size: 0.9rem;
    }
    
    .post-divider {
      text-align: center;
      color: #6c757d;
      margin: 15px 0;
      opacity: 0.5;
    }
    
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      flex: 1;
    }
    
    #download-btn {
      background-color: #0095f6;
      color: white;
    }
    
    #download-btn:hover {
      background-color: #0081d6;
    }
    
    #close-btn {
      background-color: #f0f0f0;
      color: #333;
    }
    
    #close-btn:hover {
      background-color: #e0e0e0;
    }
    
    .status {
      margin-top: 10px;
      color: #6c757d;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="preview-container">
    <div class="status">Loading preview...</div>
  </div>
  
  <div class="actions">
    <button id="download-btn">Download HTML</button>
    <button id="close-btn">Close</button>
  </div>
  
  <div id="status" class="status"></div>
  
  <script src="panel.js"></script>
</body>
</html>
